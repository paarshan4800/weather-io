<div *ngIf="report" class="container">
  <!-- weather report -->
  <div class="row justify-content-center weatherCard">
    <div class="col-md-4 px-4">
      <h2 class="location">{{locationDetails.name}}, {{locationDetails.country}}</h2>
      <p class="time">{{locationDetails.localtime | date:'medium'}}</p>
      <h3 class="temperature"><span *ngIf="!isFahrenheit">{{report.temp_c}}&deg;</span><span
          *ngIf="isFahrenheit">{{report.temp_f}}&deg;</span></h3>
      <p class="rainChance">{{report.day.daily_chance_of_rain}}% chance of rain</p>
    </div>
    <div class="col-md-3 px-4 text-center conditionDiv align-self-center">
      <img src="{{report.condition.icon}}" alt="">
      <p class="weatherDescription mt-2">{{report.condition.text}}</p>
      <p class="sliderText mt-4">C&deg;&nbsp;<mat-slide-toggle [(ngModel)]="isFahrenheit"></mat-slide-toggle>
        &nbsp;F&deg;
      </p>
    </div>

  </div>
</div>

<div *ngIf="report" class="container">
  <div class="row">
    <div class="col-md-12">
      <mat-tab-group mat-align-tabs="center" dynamicHeight>

        <!-- Today -->
        <mat-tab label="Today">
          <app-today [report]="report" [locationDetails]="locationDetails" [isFahrenheit]="isFahrenheit"></app-today>
        </mat-tab>

        <!-- Next 7 Hours -->
        <mat-tab label="24 Hours">
          <app-hourly [report]="report" [locationDetails]="locationDetails" [hourly]="hourly"
            [isFahrenheit]="isFahrenheit"></app-hourly>
        </mat-tab>

        <!-- Next 10 Days -->
        <mat-tab label="Next 3 Days">
          <app-daily [report]="report" [locationDetails]="locationDetails" [daily]="daily"
            [isFahrenheit]="isFahrenheit"></app-daily>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
